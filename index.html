<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/9bf81300c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <img src="./stopwatch_img/images/stop.png" onclick="watchStop()" />
        <img src="./stopwatch_img/images/start.png" onclick="watchStart()" />
        <img src="./stopwatch_img/images/reset.png" onclick="watchReset()" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
